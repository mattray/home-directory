# Tested with Starship 0.54

# https://en.wikipedia.org/wiki/Letterlike_Symbols is awesome
# symbol = "✦"
# symbol = "⬢"

add_newline = false
command_timeout = 1000 # default was 500

[character]
error_symbol = "[☝ \\$](bold red)"
success_symbol = "[\\$](bold green)"

[aws]
disabled = true

[cmd_duration]
style =	"cyan"
min_time = 5000

[directory]
style = "blue"
truncate_to_repo = false
truncation_length = 10
truncation_symbol = "…/"

[gcloud]
disabled = true

[git_branch]
style =	"green"
symbol = ":"

[git_status]
style =	"green"
ahead = "⇡"
behind = "⇣"
conflicted = "≠"
deleted = "✖"
diverged = "⇕"
modified = "Δ"
renamed = "»"
staged = "+"
stashed = "$"
untracked = "?"

[golang]
style = "cyan"
symbol = "ℊ:"

[hostname]
ssh_only = false
style =	"yellow"

[jobs]
style =	"black"
symbol = "✦"
threshold = 1

[python]
format = "[${symbol}${pyenv_prefix}${version}( \\($virtualenv\\))]($style) "
style = "yellow"
symbol = "℘:"

[ruby]
style =	"red"
symbol = "ℜ:"

[terraform]
style =	"purple"
symbol = "Τ:"

[username]
format = "[$user]($style)@"
show_always = true
style_root = "red"
style_user = "white"
